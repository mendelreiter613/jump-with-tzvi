        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-bungee {
            font-family: 'Bungee', cursive;
        }
        @keyframes bounce-custom {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }
        .animate-jump-high {
            animation: bounce-custom 0.6s cubic-bezier(0.1, 0.5, 0.1, 1) infinite;
        }
    </style>
